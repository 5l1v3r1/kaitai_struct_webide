<!DOCTYPE html>
<html>
<head>
    <title>Github test</title>
	<meta charset="utf-8" />
    <script src="lib/jquery/jquery-3.1.1.min.js"></script>
    <script src="js/autorefresh.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.js"></script>
    <script src="js/utils.js"></script>
    <script src="out/js/kaitaiFsFiles.js"></script>
</head>
<body>
hello66

<style>
    #tree {
        background: red;
        width: 200px;
    }
    #tree .item {
        cursor: pointer;
    }
    #tree .bold {
        font-weight: bold;
    }
    #tree ul {
        padding-left: 1em;
        line-height: 1.5em;
        list-style-type: dot;
    }
</style>

<script type="text/x-template" id="item-template">
    <li>
        <div :class="{bold: isFolder}" @click="toggle" @dblclick="changeType">
            {{model.name}}
            <span v-if="isFolder">[{{model.open ? '-' : '+'}}]</span>
        </div>
        <ul v-show="model.open" v-if="isFolder">
            <item class="item" v-for="model in model.children" :model="model"></item>
            <li class="add" @click="addChild">+</li>
        </ul>
    </li>
</script>

<ul id="tree">
    <item class="item" :model="treeData"></item>
</ul>

<script>
    var paths = {};
    ["bowser", "jstree", "localforage", "goldenlayout", "knockout", "knockout-es5", "vue"].forEach(
        name => paths[name] = `/lib/${name}/${name}`);

    requirejs.config({ baseUrl: 'js/', paths: paths });
    require(['sandbox']);
</script>
</body>
</html>
