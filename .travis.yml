# version 2
dist: trusty
sudo: false

language: javascript

install:
  - pip install -r requirements.txt
  - npm install
  - '[ "$TRAVIS_BRANCH" = stable ] && npm install kaitai-struct-compiler@latest && npm install kaitai-struct@latest && python vendor_build.py'

script:
  - '[ "$TRAVIS_BRANCH" = stable ] && export GA_ID=UA-76299550-2 || export GA_ID=UA-76299550-3'
  - ./build

after_success:
  - ./publish
